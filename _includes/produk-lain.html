<section class="card user-reviews padding-small-b">
    <h2>Jasa lainnya dari {{ site.company }}</h2>
    <ul class="basic-listing-card user-reviews">
        <amp-carousel type="carousel" height="390" layout="fixed-height">
            {% for item in site.data-product %}
            <li class="card card-panel-other-product">
                <a href="{{ item.url }}">
                    <amp-img src="{{ item.image }}" width="1" height="1" alt="{{ item.nama-produk }}" title="{{ item.nama-produk }}" layout="responsive"></amp-img>
                </a>
                <a class="card-link" href="{{ item.url }}">{{ item.nama-produk }}</a>
                <ul>
                    <li>{{ item.artikel }}</li>
                </ul>
            </li>
            {% endfor %}
        </amp-carousel>
    </ul>
    <a class="cta-arrow" href="/jasa/" title="Dapatkan berbagai pilihan jasa lainnya">Dapatkan berbagai pilihan jasa lainnya</a>
</section>
